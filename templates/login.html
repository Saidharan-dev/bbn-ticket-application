<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Application Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>BBN Ticket Management System</h1>
            <p class="subtitle">Select your role to login</p>
            
            <form id="loginForm">
                <div class="role-selection">
                    <label class="role-option">
                        <input type="radio" name="role" value="admin" required>
                        <span class="role-label">Admin</span>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="company" required>
                        <span class="role-label">Company</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div id="error-message" class="error-message" style="display:none;"></div>
            </form>
            
            <div class="credentials-info" style="margin-top: 20px; padding: 15px; background-color: #f5f5f5; border-radius: 5px; text-align: left;">
                <p style="font-weight: bold; margin-bottom: 10px;">Demo Credentials:</p>
                <p><strong>Admin:</strong> admin / admin123</p>
                <p><strong>Company 1:</strong> company1 / company123</p>
                <p><strong>Company 2:</strong> company2 / company456</p>
                <p><strong>Company 3:</strong> company3 / company789</p>
            </div>
            
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        role
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    document.getElementById('error-message').textContent = data.message;
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
