<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">BBN Ticket Management System - Admin</div>
        <div class="navbar-user">
            <span>Welcome, {{ username }}</span>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <nav class="menu">
                <button class="menu-item active" data-view="received">
                    ðŸ“¬ Received Responses
                </button>
                <button class="menu-item" data-view="resolved">
                    âœ“ Previous Responses (Resolved)
                </button>
                <button id="btnAddCompany" class="menu-action">
                    âž• Add Company
                </button>
                <button id="btnChat" class="menu-action">
                    ðŸ’¬ AI Assistant
                </button>
            </nav>
        </div>
        
        <div class="main-content">
            <!-- Filter Section -->
            <div class="filter-section">
                <label for="companyFilter">Filter by Company:</label>
                <select id="companyFilter">
                    <option value="">All Companies</option>
                </select>

                <label for="priorityFilter">Filter by Priority:</label>
                <select id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                
                
            </div>
            
            <!-- Received Tickets View -->
            <div id="received-view" class="view-section active">
                <h2>Received Tickets</h2>
                <div id="received-tickets" class="tickets-list">
                    <p class="loading">Loading tickets...</p>
                </div>
            </div>
            
            <!-- Resolved Tickets View -->
            <div id="resolved-view" class="view-section">
                <h2>Previous Responses (Resolved)</h2>
                <div id="resolved-tickets" class="tickets-list">
                    <p class="loading">Loading tickets...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Ticket Details -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ticket Details</h2>
            <div id="ticketDetails" class="ticket-details"></div>
        </div>
    </div>

    <!-- Modal for Chat Assistant (Full Screen) -->
    <div id="chatModal" class="chat-modal-fullscreen">
        <div class="chat-wrapper">
            <div class="chat-sidebar">
                <div class="chat-sidebar-header">
                    <button id="newChatBtn" class="btn-primary">+ New Chat</button>
                </div>
                <ul id="chatHistory" class="chat-history">
                    <!-- history items inserted here -->
                </ul>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="chatTitle">AI Assistant</h2>
                    <span class="close" style="cursor:pointer; font-size:24px;">&times;</span>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <form id="chatForm" class="chat-form">
                    <input type="text" id="chatInput" placeholder="Ask the assistant..." required>
                    <button type="submit" class="btn-primary">Send</button>
                </form>
                <div id="chat-status" class="message" style="display:none; margin-top:8px;"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Solution -->
    <div id="solutionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Write Solution</h2>
            <form id="solutionForm">
                <div class="form-group">
                    <label for="solutionText">Solution:</label>
                    <textarea id="solutionText" name="solution" rows="8" placeholder="Describe the solution..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Solution</button>
            </form>
            <div id="solution-message" class="message" style="display:none;"></div>
        </div>
    </div>
    
    <!-- Modal for Add Company -->
    <div id="addCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a Company</h2>
            <form id="addCompanyForm">
                <div class="form-group">
                    <label for="newCompanyName">Company Name:</label>
                    <input type="text" id="newCompanyName" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Create Company</button>
            </form>
            <div id="add-company-message" class="message" style="display:none; margin-top:10px;"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
